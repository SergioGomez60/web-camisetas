<div class="contenedor-form">
    <img class="logo" src="assets/logo-camis.png" alt="logo camisetas">
    <form action="" class="formulario-registro">

        <label for="email">Email:</label>
        <input type="text" name="email">

        <label for="username">Usuario:</label>
        <input type="text" name="username">

        <label for="password">Contraseña:</label>
        <input type="password" name="password">

        <input class="registrarse" type="submit" value="Registrarse">
        <p class="enlace-login">¿Ya tienes cuenta? <button (click)="paginaLogin()" class="boton-login">Inicia Sesión</button></p>
    </form>
</div>

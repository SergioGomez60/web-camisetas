@if(isAuthenticated()){
  <div>
    <p>Bienvenido {{ user()?.name || user()?.email }}</p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>
}@else{
  <div class="auth-buttons">
    <button (click)="login()">Iniciar sesión</button>
    <button (click)="register()">Crear cuenta</button>
  </div>
}

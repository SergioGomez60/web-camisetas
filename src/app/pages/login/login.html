<div class="contenedor-form">
    <img class="logo" src="assets/logo-camis.png" alt="logo camisetas">
    <form action="" class="formulario-login">

        <label for="username">Usuario:</label>
        <input type="text" name="username">

        <label for="password">Contraseña:</label>
        <input type="password" name="password">

        <input class="iniciar-sesion" type="button" value="Iniciar Sesión">
        <p class="enlace-registro">¿Aún no has iniciado sesión? <button (click)="paginaRegistro()" class="boton-registro">Regístrate</button></p>
    </form>
</div>
